apiVersion: v1
kind: Pod
metadata:
  name: hello-v1-pod
spec:
  containers:
  - name: hello
    image: gcr.io/google-samples/hello-app:2.0
    imagePullPolicy: Always        
    ports:
    - containerPort: 8080

