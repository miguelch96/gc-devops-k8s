apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-v2
  labels:
    app: hello-v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-v2
  template:
    metadata:
      labels:
        app: hello-v2
    spec:
      containers:
      - name: hello
        image: gcr.io/google-samples/hello-app:2.0
        imagePullPolicy: Always        
        ports:
        - containerPort: 8080